name: 'Cancel Previous Runs'

on:
  workflow_run:
    workflows: ["CI", "Automated tests", "Scheduled builds", "asv-benchmarks-daily"]
    types:
      - requested

jobs:
  cancel:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
    - uses: styfle/cancel-workflow-action@0.9.1
      with:
        all_but_latest: true
        workflow_id: ${{ github.event.workflow.id }}
