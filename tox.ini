[tox]
envlist = py{37,36,27}-{offline,online}

[testenv]
setenv =
    COLUMNS = 180
deps =
    numpy
    astropy
    beautifulsoup4
    drms
    glymur
    hypothesis
    suds-jurko
    lxml
    matplotlib
    mock
    pandas
    pytest
    pytest-astropy
    pytest-cov
    pytest-mock
    requests
    scikit-image
    scipy
    sqlalchemy
    online: pytest-timeout
    online: pytest-xdist
commands =
    offline,astropydev,numpydev: pytest -m "not figure" --cov=./sunpy {posargs}
    online: pytest -n=4 --timeout=800 -m "not figure" --remote-data=any --cov=./sunpy {posargs}
